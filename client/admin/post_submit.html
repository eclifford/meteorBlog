<template name="postSubmit">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">Post Form</h1>
    </div>
    <div class="panel-body">
      <form action="" class="main">
        <div class="form-group">
          <label for="postTitle">Post Title</label>
          <input type="text" class="form-control" placeholder="Title" name="title" value="{{title}}">
        </div>
        <div class="form-group">
          <label for="postTags">Post Tags</label>
          <input type="text" class="form-control" placeholder="tag1,tag2" name="tags">
        </div>

        <div class="form-group">
          <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#code" data-toggle="tab">code</a></li>
            <li class=""><a href="#preview" data-toggle="tab">preview</a></li>
          </ul>
          <div id="myTabContent" class="tab-content">
            <div class="tab-pane active" id="code">
             {{> aceEditor }}
       
            </div>
            <div class="tab-pane" id="preview">
            </div>
          </div>
        </div>
        <button type="submit" id="submit_form" class="btn btn-default">Submit</button>
      </form> 
    </div>
  </div>
</template>
