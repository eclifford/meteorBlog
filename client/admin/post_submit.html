<template name="postSubmit">
  <h2>
    Post Form
  </h2>
  <form action="" class="main">
    <input type="text" class="span4" placeholder="Title" name="title" value>
    <br />
    <input type="text" class="span4" placeholder="tag1,tag2" name="tags" value>
    <br /> 
    <textarea name="body" id="body" cols="30" rows="10"></textarea>
    <br />
    <button name="submit" id="submit_form" type="submit" class="btn btn-small">Submit Post</button>
  </form>
</template>
