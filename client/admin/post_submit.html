<template name="postSubmit">
  <h2>
    Post Form
  </h2>


  <form action="" class="main">
    <fieldset>
      <div class="form-group">
        <label for="postTitle">Post Title</label>
        <input type="text" class="form-control" placeholder="Title" name="title">
      </div>
      <br />
      <input type="text" class="span4" placeholder="tag1,tag2" name="tags" value>
      <br /> 

 
    <div class="bs-example bs-example-tabs">
      <ul id="myTab" class="nav nav-tabs">
        <li class="active"><a href="#code" data-toggle="tab">code</a></li>
        <li class=""><a href="#preview" data-toggle="tab">preview</a></li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div class="tab-pane active" id="code">
         <div id="editor"></div>
   
        </div>
        <div class="tab-pane" id="preview">
        </div>
      </div>
    </div>

      <br />
      <button name="submit" id="submit_form" type="submit" class="btn btn-primary btn-lg">Submit Post</button>
    </fieldset>
  </form>


  <pre><code class="html"><span class="tag">&lt;<span class="keyword">h1</span>&gt;</span>HTML code<span class="tag">&lt;/<span class="keyword">h1</span>&gt;</span>
<span class="tag">&lt;<span class="keyword">p</span><span class="attribute"> class=<span class="value">"some"</span></span>&gt;</span>This is an example<span class="tag">&lt;/<span class="keyword">p</span>&gt;</span>
</code></pre>
</template>
