<template name="postList">
    

  <section class='postList'>
    {{#each posts}}
      {{> postItem}}
    {{/each}}
    {{#if postsReady}}
      {{#unless allPostsLoaded}}
        <a href="#" class="load-more">Load more</a>
      {{/unless}}
    {{else}}
      <div>{{> spinner}}</div>
    {{/if}}
  </section>
</template>
