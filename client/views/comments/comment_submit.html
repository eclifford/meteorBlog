<template name="commentSubmit">
  <h3>Leave a reply</h3>

  <form action="" class="main">
    <fieldset>
      <div class="form-group">
        <textarea name="body" id="body" cols="20" rows="10" placeholder="message"></textarea>
      </div>
      <br />
      <div class="form-group">
        <button name="submit" id="submit_form" type="submit" class="btn btn-primary btn-lg">Add Comment</button>
      </div>
    </fieldset>
  </form>
</template>
