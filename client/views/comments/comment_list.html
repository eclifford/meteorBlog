<template name="commentList">
 
  <div class="col-md-10 col-md-offset-2">
    <ul class="media-list">
      {{#each comments}}
        {{> comment}}
      {{/each}} 
    </ul>
    {{#if currentUser }}
      {{> commentSubmit}}
    {{else}}
      <p>Please log in to leave a comment</p>
    {{/if}}
  </div>

</template>
