<template name="comment">
  <li class="media">
    <a class="pull-left" href="#">
      <img class="media-object" src="http://gravatar.com/avatar/{{gravatar}}" alt="avatar">
    </a>
    <div class="media-body">
      <h6>By <a href=''>{{author}}</a> {{formatted_date}}</h6> 
      {{body}}
    </div>
  </li>
</template>
